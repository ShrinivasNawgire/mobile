<form action="" [formGroup]="signupForm" (ngSubmit)="onSubmit()" style="border:1px solid #ccc" method="post">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" formControlName="email">
            <div *ngIf="submitted && f.email.errors">
                <div *ngIf="f.email.errors.required">
                    Email is required
                </div>
            </div>
        </div>
        <div class="form-group">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" formControlName="password">
            <div *ngIf="submitted && f.password.errors">
                <div *ngIf="f.password.errors.required">
                    Password is required
                </div>
            </div>
        </div>

        <div class="form-group">

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" formControlName="repassword">
            <div *ngIf="submitted && f.repassword.errors">
                <div *ngIf="f.repassword.errors.required">
                    Repassword is required
                </div>
                <div *ngIf="userForm.get(['passwords','password']).value != userForm.get(['passwords','confirm_password']).value && userForm.get(['passwords','confirm_password']).value != null">
                    Password does not match</div>
            </div>
        </div>
        <div class="form-group">

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
        </div>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="submit">Sign Up</button>
            <button type="button" class="cancelbtn" (click)="cancel()">Cancel</button>
        </div>
    </div>
</form>
